<div class="container">
    <h1> Angular + RestAPI .NET6</h1>

    <div class="cards-container">
        <div class="cards-form">
            <form>
                <div class="form-group">
                    <label for="">Card Holder Name</label>
                    <input type="text" name="cardName">
                </div>

                <div class="form-group">
                    <label for="">Card Number</label>
                    <input type="text" name="cardNumber">
                </div>

                <div class="form-group form-group-inline">
                    <div class="form-group">
                        <label for="">CVC</label>
                        <input type="text" name="cvc">
                    </div>
                    <div class="form-group">
                        <label for="">Expire Month</label>
                        <input type="text" name="expireMonth">
                    </div>
                    <div class="form-group">
                        <label for="">Expire Year</label>
                        <input type="text" name="expireYear">
                    </div>
                </div>
                <div class="form-group">
                    <button>Save</button>
                </div>
            </form>
        </div>

        <div class="cards-grid">
            <div (click)="populateForm(card)" class="card-row" *ngFor="let card of cards">
                <div class="card-row-details">
                    <span>{{ card.holderName | json }}</span>
                    <span> {{ card.cardNumber | json }}</span>
                </div>
                <div class="card-row-action">
                    <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
